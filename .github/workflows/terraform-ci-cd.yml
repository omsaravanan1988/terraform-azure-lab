name: Terraform Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Login to Azure using SP JSON
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_JSON }}
        enable-AzPSSession: false
        environment: azurecloud

    - name: Set Terraform CLI path
      run: echo "TERRAFORM_CLI_PATH=$(which terraform)" >> $GITHUB_ENV

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
